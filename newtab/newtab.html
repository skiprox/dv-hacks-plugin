<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style-guide.css">
    <style>
    	body {
    		background-color: var(--white);
        max-width: 1300px;
        margin: 0 auto;
    	}
    	.search-input-wrapper {
    		margin: 45px auto;
    	}
    	.search-input {
    		box-shadow: var(--drop-shadow);
    	}
      .result-box {
        width: 100%;
        box-sizing: border-box;
        padding: 0 16px;
        margin: 0 auto 16px auto;
      }
      .result-box h3 {
        font-weight: bold;
        font-size: 48px;
        line-height: 110%;
      }
      .search-results {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        list-style: none;
        justify-content: flex-start;
      }
      .result {
        width: 292px;
        height: 235px;
        margin: 16px;
        background-color: white;
        position: relative;
        border-radius: 14px;
      }
      .result-link {
        position: absolute;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: var(--black);
        box-sizing: border-box;
        padding: 16px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .favicon {
        display: block;
        width: 41px;
        height: 41px;
        margin-bottom: 16px;
      }
      .no-favicon {
        background-color: var(--black);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
  	<div class="search-input-wrapper">
  		<input type="text" class="search-input">
  		<span class="search-input-accent"></span>
  	</div>
    <div class="result-box">
      <h3>Default Board</h3>
    </div>
  	<ul class="search-results">
  	</ul>
    <script src="../inc/jquery.js"></script>
    <script src="../inc/fuse.js"></script>
    <script src="newtab.js"></script>
  </body>
</html>
