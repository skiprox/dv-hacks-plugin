<html>
  <head>
    <meta charset="utf-8"/>
    <style type="text/css">
      @import "../css/style-guide.css";
      body {
        width: 500px;

        border: 5px solid var(--pure-white);
      }
      .container {
        margin: calc(var(--padding) * 0.5);
      }
      .section:not(first-of-type) {
        margin-bottom: var(--padding);
      }
      .search-input-wrapper {
        align-items: center;
        max-width:100%;
        padding-top:var(--padding);
        padding-bottom:var(--padding);
        border:2px solid var(--pure-white);
      }
      .section {
        padding-top: var(--padding);
        padding-bottom: var(--padding);
        padding-left: var(--padding);
        padding-right: var(--padding);
        border: 2px solid var(--pure-white);
        border-radius: var(--radius);
        background: var(--white);
        box-shadow: var(--drop-shadow);
      }
      .section.flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .section.green {
        background: var(--green);
        color: var(--pure-white);
      }
      .add-button {
        box-shadow: var(--drop-shadow);
        display:inline;
      }
      p {
        padding: var(--padding);
        max-width: 40ch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="save_status"></div>
      <div class="section" style="display:flex;align-items:center;">
        <span
          class="search-input-accent"
          style="width:30px;height:30px;display:inline-block;margin-right:0.6rem;"
        ></span>
        <span
          ><span style="color:var(--accent1)">Dream Team</span>
          (Default Board)
        </span>
      </div>
      </div>
      <div class="section" style="background:transparent;border:0;box-shadow:none;text-align:center;">
        <a href="/newtab/newtab.html" target="_blank" style="color:var(--gray);text-decoration:none;">Go to Dashboard â†’</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
